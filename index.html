<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nucba Pizza</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!---------------------- Comienza CATEGORIAS ------------------------>
    <section class="section categorias">
      <h2 class="categories__title">Categorias</h2>
      <div class="container__categories">
        <button class="btn btn__active" data-categorie="populares">
          <div class="category category-populares">
            <div class="category__icon">
              <img class="icon__masPopulares" src="./img/icons-categories/icon-masPopulares.png" alt="mas populares" />
            </div>
            <span>Populares</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="pizzas">
          <div class="category category-pizzas">
            <div class="category__icon">
              <img class="icon__pizzas" src="./img/icons-categories/icon-pizzas.png" alt="categoria pizzas" />
            </div>
            <span>Pizzas</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="hamburguesas">
          <div class="category category-hamburguesas">
            <div class="category__icon">
              <img class="icon__hamburguesa" src="./img/icons-categories/icon-hamburguesa.png" alt="categoria hamburguesas" />
            </div>
            <span>Hamburguesas</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="papasFritas">
          <div class="category category-napapuki">
            <div class="category__icon">
              <img class="icon__papasFritas" src="./img/icons-categories/icon-papasFritas.png" alt="categoria napapuki" />
            </div>
            <span>Napapuki</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="wraps">
          <div class="category category-wraps">
            <div class="category__icon">
              <img class="icon__wraps" src="./img/icons-categories/icon-wraps.png" alt="categoria wraps" />
            </div>
            <span>Wraps</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="mexicanFood">
          <div class="category category-mexicanFood">
            <div class="category__icon">
              <img class="icon__mexicanFood" src="./img/icons-categories/icon-mexicanFood.png" alt="categoria mexican food" />
            </div>
            <span>Mexican Food</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
        <button class="btn" data-categorie="batidos">
          <div class="category category-batidos">
            <div class="category__icon">
              <img class="icon__batidos" src="./img/icons-categories/icon-batidos.png" alt="categoria batidos" />
            </div>
            <span>Batidos</span>
            <div class="category__rectangle"></div>
          </div>
        </button>
      </div>
    </section>
    <!---------------------- Fin CATEGORIAS ------------------------>

    <script src="index.js" type="module"></script>
  </body>
</html>
