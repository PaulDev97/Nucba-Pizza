<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nucba Pizza</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaQuerys.css" />
  </head>
  <body>
    <!---------------------- Comienza CATEGORIAS ------------------------>
    <section class="section categorias">
      <h2 class="categories__title">Categorias</h2>
      <div class="container__categories">
        <div class="category category__active" data-filter="populares">
          <img src="./assets/img/icons-categories/icon-masPopulares.png" alt="mas populares" />
          <span>Populares</span>
          <div class="category__rectangle"></div>
          <button class="btn btn__active" data-categorie="populares"></button>
        </div>
        <div class="category" data-filter="pizzas">
          <img src="./assets/img/icons-categories/icon-pizzas.png" alt="pizzas" />
          <span>Pizzas</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="pizzas"></button>
        </div>
        <div class="category" data-filter="hamburguesas">
          <img src="./assets/img/icons-categories/icon-hamburguesa.png" alt="Hamburguesas" />
          <span>Hamburguesas</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="hamburguesas"></button>
        </div>
        <div class="category" data-filter="papas fritas">
          <img src="./assets/img/icons-categories/icon-papasFritas.png" alt="papas fritas" />
          <span>Napapuki</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="papas fritas"></button>
        </div>
        <div class="category" data-filter="wraps">
          <img src="./assets/img/icons-categories/icon-wraps.png" alt="wraps" />
          <span>Wraps</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="wraps"></button>
        </div>
        <div class="category" data-filter="mexican food">
          <img src="./assets/img/icons-categories/icon-mexicanFood.png" alt="mexican food" />
          <span>Mexican Food</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="mexican food"></button>
        </div>
        <div class="category" data-filter="batidos">
          <img src="./assets/img/icons-categories/icon-batidos.png" alt="batidos" />
          <span>Batidos</span>
          <div class="category__rectangle"></div>
          <button class="btn" data-categorie="batidos"></button>
        </div>
      </div>
    </section>
    <section class="section render__cards">
      <div class="container__render--cards popu-card-container"></div>
    </section>
